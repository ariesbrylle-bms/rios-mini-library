
<div ng-controller="book-information">
  <h4>Books Information</h4>
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-info">
        <div class="panel-heading">Form</div>
        <div class="panel-body">
           <form class="form-horizontal" id="book_form" ng-submit="submitForm()">
           <input type="hidden" class="form-control" id="book_id" ng-model="book.book_id" name="book_id">
            <div class="form-group col-md-12">
              <label>Title <span style="color: red">*</span></label>
              <input type="text" class="form-control" required id="book_title" ng-model="book.book_title" name="book_title">
            </div>
            <div class="form-group col-md-12">
              <label>Author(s) <span style="color: red">*</span></label>
              <input type="text" class="form-control tagsinput" required data-role="tagsinput" ng-model="book.book_author" id="book_author" name="book_author">
            </div>

            <div class="form-group col-md-12">
              <label>Genre <span style="color: red">*</span></label>
              <input type="text" class="form-control tagsinput" required data-role="tagsinput" ng-model="book.book_genre" id="book_genre" name="book_genre" placeholder="Horror, Romance, Thriller, etc...">
            </div>
            <div class="form-group col-md-12">
              <label>Library Section <span style="color: red">*</span></label>
              <select class="js-example-basic-single val_select2" required name="book_section" ng-model="book.book_section" style="width: 100%" id="book_section">
                <option value=""></option>
                <option value="Circulation">Circulation</option>
                <option value="Periodical Section">Periodical Section</option>
                <option value="General Reference">General Reference</option>
                <option value="Children's Section">Children's Section</option>
                <option value="Fiction">Fiction</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <button type="reset" id="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading">List of Books</div>
        <div class="panel-body">
           <table datatable="ng" class="table" dt-options="vm.dtOptions" dt-instance="vm.dtInstance"  width="100%" dt-column-defs="vm.dtColumnDefs">
              <thead>
              <tr>
                  <td style="width:25%">Title</td>
                  <td style="width:15%">Author(s)</td>
                  <td style="width:15%">Genre</td>
                  <td style="width:15%">Section</td>
                  <td style="width:15%">Status</td>
                  <td style="width:15%">Action</td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="x in book_data">
                <td>{{ x.title }}</td>
                <td>{{ x.author }}</td>
                <td>{{ x.genre }}</td>
                <td>{{ x.section }}</td>
                <td>{{ x.is_available }}</td>
                <td><div class="btn-group">
                  <button type="button" ng-click="edit_book(x.id)" class="btn btn-info">Edit</button>
                  <button type="button" ng-click="delete_book(x.id)" class="btn btn-danger">Delete</button>
                  </div></td>
              </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
 $(document).ready(function(e){
   $('.tagsinput').tagsinput();
   $('#book_section').select2();
 });
</script>
